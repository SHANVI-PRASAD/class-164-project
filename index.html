<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  <!--Local Scripts-->
  <script src="./shoot.js"></script>
  <script src="./playerMovement.js"></script>
  <script src="./gameObjects.js"></script>

</head>
<body>
    <a-scene id="scene" inspector-plugin-recast>

        <!--Assets-->
        <a-assets>
          <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>      
          <a-assets-item id="navmesh" src="./navmesh (1).gltf"></a-assets-item>
          <audio id="shoot" src="./sounds/shoot.mp3"></audio>
          <audio id="footstep" src="./sounds/footStep.mp3"></audio>
    
        </a-assets>
        <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" nav-mesh></a-entity>
<a-entity id="camera-ring" movement-controls="speed:0.2;constrainToNavMesh:true" position="0 0 5">
<a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0.17 -2.76 -0.08" rotation="-20 -145 20" scale="0.05 0.05 0.05"
        player-movement>
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>
    
        <!--A-Frame Environment-->
        <a-entity id="environment" environment="preset: default; skyType:gradient; lighting:point">
        </a-entity>
    
        <!--Add Sounds-->    
        <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
    
        <a-entity id="sound2" sound="src: #footstep; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
    
         <!--Bullets-->
    <a-entity bullets></a-entity>

    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1">
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>    
    
    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>

    <a-box id="wall1" material="color:red", repeat="10 1 1" position="35 5 -15" rotation="0 -90 0"
    height="10" width="15" depth="1" static-body visible="true"
    ></a-box>

    <a-box id="wall2" material="color:blue", repeat="10 1 1" position="-25 5 -15" rotation="0 -90 0"
    height="10" width="15" depth="1" static-body visible="true"
    ></a-box>

    <a-box id="wall3" material="color:green", repeat="10 1 1" position="22 5 -15" rotation="0 -90 0"
    height="10" width="15" depth="1" static-body visible="true"
    ></a-box>

    <a-box id="wall4" material="color:yellow", repeat="10 1 1" position="-10 5 -15" rotation="0 -90 0"
    height="10" width="15" depth="1" static-body visible="true"
    ></a-box>




</body>
</html>
